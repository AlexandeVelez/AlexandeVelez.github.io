<!--Tells the browser what kind of documents it is viewing-->
<!DOCTYPE html> 
<html>
	<!--things that affect the way the websoite appears-->
	<head>
		<title></title> <!--name of=f website-->
		<style>
			/* This "selects" the p element,
			and "decalares" that the font family
			"property" has the "value" comic sans ms */
			p {
				font-family: comic sans ms, impact;
			}
		</style>
	</head>
	<!--everything that appears on a website-->
	<body>
		<h1>This is a webpage</h1>
		<p>This is a paragraph</p>
	</body>
</html>
